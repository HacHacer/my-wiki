<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .flex {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
    <div class="flex">
      <strong>粗体</strong>
      <cite>引用</cite>
      <em>斜体</em>
      <u>下划线</u>
      <s>删除线</s>
      <span>span标签</span>
      <p>段落标签</p>
      <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
      </ol>
      <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
      </ul>
      <div>div标签</div>
      <a href="https://www.baidu.com">超链接</a>
      <img src="https://www.baidu.com/img/bd_logo1.png" alt="百度logo" />
      <video width="400" height="300" controls>
        <source src="https://www.baidu.com/img/bd_logo1.png" type="video/mp4" />
      </video>
      <audio controls>
        <source src="https://www.baidu.com/img/bd_logo1.png" type="audio/mp3" />
      </audio>
      <blockquote>引用</blockquote>

      <div>
        <h1>h1标签</h1>
        <h2>h2标签</h2>
        <h3>h3标签</h3>
        <h4>h4标签</h4>
        <h5>h5标签</h5>
        <h6>h6标签</h6>
      </div>
      <div>
        <pre>
          <code>
            <span>span标签</span>
          </code>
        </pre>
      </div>

    </div>
  </body>
</html>
