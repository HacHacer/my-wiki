<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue3使用unpkg引入</title>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>

    <div id="app">
      <button @click="increment">点击按钮</button>
      {{ state.message }}
    </div>

    <script type="module">
      import {
        createApp,
        reactive,
        computed,
        onMounted,
      } from "vue";

      const App = {
        template:`<div>count is {{state.message}}</div>`,
        data() {
          return {
            state: {
              message: 10,
            },
          };
        },
        methods: {
          increment() {
            this.state.message++;
          },
        },
        onMounted(){
            console.log('mounted :>> ', mounted);
        }
      };
      const app = createApp(App);
    //   const components = Vue.component("chart", {});
    //   app.component;
      createApp(App).mount("#app");
    </script>
  </body>
</html>
