    <script type="module">
      import {
        createApp,
        reactive,
        computed,
        onMounted,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      // import { createApp, reactive, computed, onMounted } from "vue";

      const App = {
        template: `<div>count is {{state.message}}</div>`,
        setup() {
          var state = reactive({
            message: 10,
            double: computed(() => state.message * 2),
          });
          function increment() {
            state.message++;
          }
          onMounted(() => {
            console.log("Mounted");
          });
          return {
            state,
            increment,
          };
        },
      };

      const app = createApp(App);
      console.log('app :>> ', app);
      //   const components = Vue.component("chart", {});
      //   app.component;
      createApp(App).mount("#app");
    </script>
